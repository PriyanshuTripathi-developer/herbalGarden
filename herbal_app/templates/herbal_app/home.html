{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Virtual Herbal Garden</title>
    <link rel="stylesheet" href="{% static 'herbal_app/css/style.css' %}">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>ðŸŒ¿ Virtual Herbal Garden</h1>
    <form method="get">
        <input type="text" name="search" placeholder="Search herbs...">
        <button type="submit">Search</button>
    </form>

    <div class="herb-grid" style="--quantity: 37">
        {% for herb in herbs %}
        <div  data-aos="zoom-in-up" data-aos-duration="2000" class="herb-card" style="--position: herb">
            <img src="{{ herb.image.url }}" alt="{{ herb.name }}">
            <h3>{{ herb.name }}</h3>
            <p><strong>Scientific:</strong> {{ herb.scientific_name }}</p>
            <p>{{ herb.description|truncatewords:20 }}</p>
            <p><strong>Used for:</strong> {{ herb.ailments }}</p>
        </div>
        {% endfor %}
    </div>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
  const numberOfLeaves = 30;

  for (let i = 0; i < numberOfLeaves; i++) {
    const leaf = document.createElement('div');
    leaf.classList.add('leaf');
    
    // Randomize position, delay, duration, and size
    leaf.style.left = Math.random() * 100 + 'vw';
    leaf.style.animationDuration = (5 + Math.random() * 5) + 's';
    leaf.style.animationDelay = Math.random() * 5 + 's';
    leaf.style.transform = `scale(${0.5 + Math.random() * 0.5})`;

    document.body.appendChild(leaf);
  }
</script>

</body>
</html>
